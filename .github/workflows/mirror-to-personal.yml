name: Mirror to Pason

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/mirror-to-personal.yml'

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Show environment setup
        run: |
          echo "Git version:"
          git --version

      - name: Test secret connection (safe)
        env:
          TOKEN: ${{ secrets.SYNC_TOKEN }}
        run: |
          echo "Testing GitHub access..."
          # Mask the token automatically so it never appears in logs
          if git ls-remote https://${TOKEN}@github.com/Pasonnn/decode-backend-v2.git > /dev/null 2>&1; then
            echo "✅ Repo reachable"
          else
            echo "❌ Cannot reach repo"
            echo "Make sure the repository exists and the token has correct permissions"
            exit 1
          fi

      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to Pason repo
        env:
          TOKEN: ${{ secrets.SYNC_TOKEN }}
        run: |
          echo "Token length: ${#TOKEN}"
          git config user.name "decode-bot"
          git config user.email "decode-bot@users.noreply.github.com"
          # Remove remote if it already exists
          git remote remove pason || true
          # Add remote with token
          git remote add pason https://${TOKEN}@github.com/Pasonnn/decode-backend-v2.git
          # Verify remote was added correctly
          git remote -v
          # Push to remote
          git push pason main --force
