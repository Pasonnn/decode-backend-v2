name: Mirror to Pason Repo

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Push to Pason repo
        env:
          TOKEN: ${{ secrets.SYNC_TOKEN }}
        run: |
          git config user.name "decode-bot"
          git config user.email "decode-bot@users.noreply.github.com"
          git remote add pason https://${TOKEN}@github.com/Pasonnn/decode-backend-v2.git
          git push pason main --force
